{% extends '../templates/base.html' %}
{% block content %}


    <div id="registro">
        <div class="container">

                    <h1>Criar nova conta</h1>
                     <hr class="colorgraph">
                {% if error_message %}
                    <p><strong>{{ error_message }}</strong></p>
                {% endif %}
                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data" style="margin-top:60px">
                    {% csrf_token %}
                    {% include '../templates/cadastro/organizacao_form_template.html' %}
                     <div class="form-group" style="margin-top:60px">
                            <div class="col-md-2 col-md-offset-6">
                                <button type="submit" class="btn btn-success">Nova Conta</button>
                            </div>
                        </div>
                    </form>
        </div>
    </div>

{% endblock content %}

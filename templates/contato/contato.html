{% extends "base.html" %}
<!-- CONTACT -->
{% block content %}
<div id="contact">

  <div class="container">
   <div class="row">

    <div class="center-block head">

     <div class="col-lg-12 col-md-12 col-xs-12">

       <h1>Entre em contato</h1>
       <hr class="head-border-grey">
       <p class="center">Responderemos em breve!</p>

     </div>

   </div>

   <!-- CONTACT FORM -->
   <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2 form">
    <!--FORM -->
    <form class="form-horizontal" role="form" id="contactForm" method="post" name="contactForm">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        <div class="col-sm-12">
          {{field}}
        </div>
      </div>
      {% endfor %}
      <div class="col-lg-4 col-lg-offset-5">
       <input class="btn btn-lg btn-primary" type="submit" value="Enviar">
     </div>
   </form>
 </div>

</div>
</div>
</div>

{% endblock content %}
<!-- CONTACT END -->

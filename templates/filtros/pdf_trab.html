<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div id="registro">

    <div class="container">
        <div class="row">
    
            <div class="col-lg-12 col-md-12 col-xs-12">
                <h1>Lista de Trabalhos</h1>
                <hr class="head-border-grey">
            </div>
    
            <table class="tabela_trabalho">
              <tr>
                <th>Título</th>
                <th>Organização</th>
                <th>Data de Início</th>
                <th>Data de Término</th>
                <th>Vagas</th>
              </tr>
                {% for obj in trabs %}
              <tr>
                <td>{{ obj.titulo }}</td>
                <td>{{ obj.organizacao }}</td>
                <td>{{ obj.data_inicio }}</td>
                <td>{{ obj.data_fim }}</td>
                <td>{{ obj.vagas }}</td>      
              </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<div id="registro">

    <div class="container">
        <div class="row">
    
            <div class="col-lg-12 col-md-12 col-xs-12">
                <h1>Lista de Trabalhos</h1>
                <hr class="head-border-grey">
            </div>
        
            <div class="form-group">    
                <form action="" method="get">
                    {{ filter.form.as_p }}
                    <input type="submit" />
                </form>
            </div>
    
            <table class="tabela_trabalho">
              <tr>
                <th>Título</th>
                <th>Organização</th>
                <th>Data de Início</th>
                <th>Data de Término</th>
                <th>Vagas</th>
              </tr>
                {% for obj in filter.qs %}
              <tr>
                <td>{{ obj.titulo }}</td>
                <td>{{ obj.organizacao }}</td>
                <td>{{ obj.data_inicio }}</td>
                <td>{{ obj.data_fim }}</td>
                <td>{{ obj.vagas }}</td>      
              </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}

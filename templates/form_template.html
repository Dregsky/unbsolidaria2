{% for field in form %}
    <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="col-sm-2 control-label">{{ field.label_tag }}</label>
        <div class="col-md-2">{{ field }}</div>
    </div>
{% endfor %}

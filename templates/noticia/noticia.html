{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container">
	<div id="noticias">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			<div class="post-heading">
				<h1>{{noticia.titulo}}</h1>
       			<h2 class="subheading">{{noticia.subtitulo}}</h2>
       			<span class="meta">Postado dia {{noticia.dataNoticia}}</span>
       		</div>
		</div>
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <p>{{noticia.texto|linebreaks}}</p>
        </div>
	</div>
</div>

{% endblock content %}

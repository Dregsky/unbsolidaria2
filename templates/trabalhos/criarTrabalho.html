{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div id="trabalho">
  <div class = "container">
    <div class = "row">
      <h1>Criar trabalho</h1>
    </div>
    <form>
      <div class="col-sm-12">
        {% csrf_token %}
        <div class="row">
            <div>{{ form }}</div>
        </div>
        <div class="form-group">
            <div class="col-md-2 col-md-offset-5">
              <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock content %}

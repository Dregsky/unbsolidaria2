{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div id="trabalho">
  <div class = "container">
    <div class = "row">
      <h1>Criar trabalho</h1>
      <hr class="head-border-grey">
    </div>
    <center>
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <div class="col-sm-2 control-label col-md-2">{{ form }}</div>
      </div>
        <div class="form-group">
            <div class="col-md-2 col-md-offset-5">
              <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </div>
    </form>
  </center>
  </div>
</div>

{% endblock content %}
